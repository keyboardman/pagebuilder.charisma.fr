# Schéma de référence pour theme.yaml (générateur de thèmes)
# Structure utilisée par le formulaire dynamique et ThemeCssGenerator.
#
# nom: string
# fonts: [id, ...]  # IDs des polices à importer (Google + Custom). Définit les polices disponibles.
# vars:
#   --color-white: hex
#   --color-black: hex
#   --color-blue: hex
#   --color-yellow: hex
#   --color-red: hex
#   --color-green: hex
#   --font-size-base: px
# body, h1, h2, h3, h4, h5, h6, div, p:
#   font-family: string
#   font-size: string
#   font-weight: string
#   line-height: string
#   background-color: string (body et évent. autres)
#   padding: string
#   margin: string

nom: ''
vars:
  --color-white: '#ffffff'
  --color-black: '#000000'
  --color-blue: '#0000ff'
  --color-yellow: '#ffff00'
  --color-red: '#ff0000'
  --color-green: '#00ff00'
  --font-size-base: '16px'
body:
  font-family: ''
  font-size: ''
  font-weight: ''
  line-height: ''
  background-color: ''
  padding: '0'
  margin: '0'
h1: { font-family: '', font-size: '', font-weight: '', line-height: '' }
h2: { font-family: '', font-size: '', font-weight: '', line-height: '' }
h3: { font-family: '', font-size: '', font-weight: '', line-height: '' }
h4: { font-family: '', font-size: '', font-weight: '', line-height: '' }
h5: { font-family: '', font-size: '', font-weight: '', line-height: '' }
h6: { font-family: '', font-size: '', font-weight: '', line-height: '' }
div: { font-family: '', font-size: '', font-weight: '', line-height: '', padding: '', margin: '' }
p: { font-family: '', font-size: '', font-weight: '', line-height: '', padding: '', margin: '' }

# Boutons (classes ch_btn, ch_btn_primary, ch_btn_info, ch_btn_sm, ch_btn_lg)
ch_btn:
  background-color: ''
  color: ''
  border-width: ''
  border-color: ''
  border-radius: ''
  padding: ''
  margin: ''
  font-size: ''
  font-family: ''
  line-height: ''
# Variantes : uniquement couleurs (le reste hérite de ch_btn)
ch_btn_primary: { background-color: '', color: '', border-color: '' }
ch_btn_info: { background-color: '', color: '', border-color: '' }
ch_btn_warning: { background-color: '', color: '', border-color: '' }
ch_btn_success: { background-color: '', color: '', border-color: '' }
ch_btn_danger: { background-color: '', color: '', border-color: '' }
# Hover et disabled par variante (uniquement background-color, color, border-color)
ch_btn_hover: { background-color: '', color: '', border-color: '' }
ch_btn_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_primary_hover: { background-color: '', color: '', border-color: '' }
ch_btn_primary_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_info_hover: { background-color: '', color: '', border-color: '' }
ch_btn_info_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_warning_hover: { background-color: '', color: '', border-color: '' }
ch_btn_warning_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_success_hover: { background-color: '', color: '', border-color: '' }
ch_btn_success_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_danger_hover: { background-color: '', color: '', border-color: '' }
ch_btn_danger_disabled: { background-color: '', color: '', border-color: '' }
ch_btn_sm: { padding: '', font-size: '', line-height: '' }
ch_btn_lg: { padding: '', font-size: '', line-height: '' }
