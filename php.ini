; Configuration PHP pour ce projet (utilisée par symfony serve).
; Permet les uploads de fichiers volumineux (vidéos MP4, etc.).

[PHP]
; Taille max. d’un fichier uploadé (doit être <= post_max_size)
upload_max_filesize = 128M
; Taille max. du corps POST (doit être >= upload_max_filesize)
post_max_size = 128M
